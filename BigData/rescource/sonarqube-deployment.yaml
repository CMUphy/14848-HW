apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-sonarqube-deployment
  labels:
    app: my-sonarqube-deployment
spec:
  selector:
     matchLabels:
       app: my-sonarqube-deployment
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: my-sonarqube-deployment
    spec:
      containers:
        - image: haoyup/sonarqube:v1
          imagePullPolicy: Always
          name: my-sonarqube-deployment
          ports:
            - containerPort: 9000